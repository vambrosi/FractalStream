viewers:
  - title: Per₃(0) Parameter Space
    
    width_pixels: 700
    height_pixels: 700
    coord: c
    
    center_x: -0.5
    center_y: 0.0
    radius: 6.0

    code: |
      vec2 z = vec2(0.0);
    
      color = texture(uTexture, 0.5);
    
      for (int iter = 0; iter < 300; iter++) {
        if (length(z) > 100.0) {
          float depth = fract((float(iter) / 3.0 - log2(log(length(z)))) / 32.0);
          color = texture(uTexture, depth);
          break;
        }
        
        // (z^2-1+c-c^3) / (z^2-c^2)      
        z = _cDiv(_cMul(z, z) - vec2(1.0, 0.0) + c - _cMul(c, _cMul(c, c)), _cMul(z, z) - _cMul(c, c));
      }

  - title: Per₃(0) Dynamical Space
    
    width_pixels: 700
    height_pixels: 700
    coord: z
    
    center_x: 0.0
    center_y: 0.0
    radius: 6.0

    code: |   
      color = texture(uTexture, 0.5);
    
      for (int iter = 0; iter < 300; iter++) {
        if (length(z) > 100.0) {
          float depth = fract((float(iter) / 3.0 - log2(log(length(z)))) / 32.0);
          color = texture(uTexture, depth);
          break;
        }
        
        // (z^2-1+c-c^3) / (z^2-c^2)      
        z = _cDiv(_cMul(z, z) - vec2(1.0, 0.0) + _c - _cMul(_c, _cMul(_c, _c)), _cMul(z, z) - _cMul(_c, _c));
      }