viewer:
  title: Circle
  style: complex-plane
  size: 512x512
  resizable: true
  z-coord: z
  initial-center: 0
  initial-pixel-size: 1/128
  code: |
      if |z| < 1 then
        output red to color
      else if im z > 0 then
        output green to color
      else
        output blue to color
