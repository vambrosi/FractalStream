viewer:
  title: Mandelbrot set
  style: complex-plane
  size: 512x512
  resizable: true
  z-coord: C
  initial-center: 0
  escape-radius: escape_radius
  iteration-limit: max_iters
  initial-pixel-size: 1/128
  code: |
    z : C <- 0
    iterate z -> z^2 + C until z escapes
    if z escaped:
        color <- cycle (iterations / 20, red, yellow)
    else:
        color <- black

configuration:
  title: Configuration
  size: 400x200
  vertical-contents:
    - text-entry:
        label: "Max. iterations:"
        value: "100"
        type: Z
        variable: max_iters
    - text-entry:
        label: "Escape radius:"
        value: 10
        type: R
        variable: escape_radius
