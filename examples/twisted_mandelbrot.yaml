viewers:
  - title: Parameter space
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: C
    iteration-limit: maxIters
    escape-radius: maxRadius
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        z : ‚ÑÇ ‚≠† 0
        until $stop$:
          z ‚≠† $f$
          d : ‚Ñù ‚≠† |z - twist_center|
          if d > r0 and d < r1:
            theta : ‚Ñù ‚≠† 2 pi (d - r0) / (r1 - r0)
            z ‚≠† ùëí^(ùëñ theta) (z - twist_center) + twist_center

        if stuck:
          color ‚≠† black
        else:
          c1 : Color ‚≠† if im(z) > 0 then blue else yellow
          c2 : Color ‚≠† if im(z) > 0 then green else red
          s : ‚Ñù ‚≠† iterations + 1 - (log (log (|z|¬≤) / (2 log maxRadius))) / log 2
          s ‚≠† cos (s œÄ / 10)¬≤
          color ‚≠† blend (s, c1, c2)

  - title: Twisted dynamical plane
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: z
    pixel-size: px
    iteration-limit: maxIters
    escape-radius: maxRadius
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        until $stop$:
          z ‚≠† $f$
          d : ‚Ñù ‚≠† |z - twist_center|
          if d > r0 and d < r1:
            theta : ‚Ñù ‚≠† 2œÄ (d - r0) / (r1 - r0)
            z ‚≠† ùëí^(ùëñ theta) (z - twist_center) + twist_center

        if stuck:
          color ‚≠† black
        else:
          c1 : Color ‚≠† if im(z) > 0 then blue else yellow
          c2 : Color ‚≠† if im(z) > 0 then green else red
          s : ‚Ñù ‚≠† iterations + 1 - (log (log (|z|¬≤) / (2 log maxRadius))) / log 2
          s ‚≠† cos (s œÄ / 10)¬≤
          color ‚≠† blend (s, c1, c2)

    tools:
      - name: Trace
        shortcut: t
        actions:
          - event: deactivated
            code: erase

          - event: click-or-drag
            code: |
              prevZ : ‚ÑÇ ‚≠† z
              k : ‚Ñ§ ‚≠† 0
              erase
              until $stop$ up to 100 times:
                prevZ ‚≠† z
                draw point at z
                z ‚≠† $f$
                d : ‚Ñù ‚≠† |z - twist_center|
                if d > r0 and d < r1:
                  theta : ‚Ñù ‚≠† 2œÄ (d - r0) / (r1 - r0)
                  z ‚≠† e^(ùëñ theta) (z - twist_center) + twist_center
                draw line from z to prevZ


      - name: Dehn twist
        shortcut: d
        actions:
          - event: activated
            code: |
              use red for stroke
              draw point at twist_center
              use white for stroke
              draw circle at twist_center with radius r0
              draw circle at twist_center with radius r1
          - event: deactivated
            code: erase
          - event: drag-finished
            code: drag_target ‚≠† 0
          - event: drag
            start: z0
            code: |
              eps : ‚Ñù ‚≠† 5 px
              if drag_target = 0:
                if |z0 - twist_center| < eps:
                  drag_target ‚≠† 1

                else if |(|z0 - twist_center|) - r0| < eps:
                  drag_target ‚≠† 2

                else if |(|z0 - twist_center|) - r1| < eps:
                  drag_target ‚≠† 3

              if drag_target = 1:
                twist_center ‚≠† z
              if drag_target = 2:
                r0 ‚≠† |z - twist_center|
              if drag_target = 3:
                r1 ‚≠† |z - twist_center|
              if drag_target > 0:
                erase
                use red for stroke
                draw point at twist_center
                use white for stroke
                draw circle at twist_center with radius r0
                draw circle at twist_center with radius r1


