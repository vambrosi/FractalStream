viewers:
  - title: Parameter space
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: C
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        z : ‚ÑÇ ‚≠† 0
        k : ‚Ñ§ ‚≠† 0
        while k < maxIters and not stop
          z ‚≠† f
          d : ‚Ñù ‚≠† |z - twist_center|
          if d > r0 and d < r1 then
            theta : ‚Ñù ‚≠† 2 pi (d - r0) / (r1 - r0)
            z ‚≠† ùëí^(ùëñ theta) (z - twist_center) + twist_center
          k ‚≠† k + 1

        if k = maxIters then
          output black to color
        else
          c1 : Color ‚≠† if im(z) > 0 then blue else yellow
          c2 : Color ‚≠† if im(z) > 0 then green else red
          s : ‚Ñù ‚≠† k + 1 - (log (log (|z|¬≤) / (2 log maxRadius))) / log 2
          s ‚≠† cos (s œÄ / 10)¬≤
          output blend (s, c1, c2) to color

    tools:
      - name: "Select C"
        shortcut: s
        actions:
          - event: click
            code: output C to selectedC
          - event: drag
            code: output C to selectedC

  - title: Twisted dynamical plane
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: z
    pixel-size: px
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        C : ‚ÑÇ ‚≠† selectedC
        k : ‚Ñ§ ‚≠† 0
        while k < maxIters and not stop
          z ‚≠† f
          d : ‚Ñù ‚≠† |z - twist_center|
          if d > r0 and d < r1 then
            theta : ‚Ñù ‚≠† 2œÄ (d - r0) / (r1 - r0)
            z ‚≠† ùëí^(ùëñ theta) (z - twist_center) + twist_center
          k ‚≠† k + 1

        if k = maxIters then
          output black to color
        else
          c1 : Color ‚≠† if im(z) > 0 then blue else yellow
          c2 : Color ‚≠† if im(z) > 0 then green else red
          s : ‚Ñù ‚≠† k + 1 - (log (log (|z|¬≤) / (2 log maxRadius))) / log 2
          s ‚≠† cos (s œÄ / 10)¬≤
          output blend (s, c1, c2) to color

    tools:
      - name: Trace
        shortcut: t
        actions:
          - event: deactivated
            code: erase

          - event: click-or-drag
            code: |
              C : ‚ÑÇ ‚≠† selectedC
              prevZ : ‚ÑÇ ‚≠† z
              k : ‚Ñ§ ‚≠† 0
              erase
              while k < 100
                prevZ ‚≠† z
                draw point at z
                z ‚≠† f
                d : ‚Ñù ‚≠† |z - twist_center|
                if d > r0 and d < r1 then
                  theta : ‚Ñù ‚≠† 2œÄ (d - r0) / (r1 - r0)
                  z ‚≠† e^(ùëñ theta) (z - twist_center) + twist_center
                draw line from z to prevZ
                k ‚≠† k + 1


      - name: Dehn twist
        shortcut: d
        actions:
          - event: activated
            code: |
              use red for stroke
              draw point at twist_center
              use white for stroke
              draw circle at twist_center with radius r0
              draw circle at twist_center with radius r1
          - event: deactivated
            code: erase
          - event: drag-finished
            code: output 0 to drag_target
          - event: drag
            start: z0
            code: |
              eps : ‚Ñù ‚≠† 5 px
              if drag_target = 0 then
                if |z0 - twist_center| < eps then
                  output 1 to drag_target
                  drag_target ‚≠† 1

                else if |(|z0 - twist_center|) - r0| < eps then
                  output 2 to drag_target
                  drag_target ‚≠† 2

                else if |(|z0 - twist_center|) - r1| < eps then
                  output 3 to drag_target
                  drag_target ‚≠† 3

              if drag_target = 1 then
                output z to twist_center
                twist_center ‚≠† z
              if drag_target = 2 then
                output |z - twist_center| to r0
                r0 ‚≠† |z - twist_center|
              if drag_target = 3 then
                output |z - twist_center| to r1
                r1 ‚≠† |z - twist_center|
              if drag_target > 0 then
                erase
                use red for stroke
                draw point at twist_center
                use white for stroke
                draw circle at twist_center with radius r0
                draw circle at twist_center with radius r1


