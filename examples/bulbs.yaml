viewer:
  title: Mandelbrot set
  style: complex-plane
  size: 512x512
  resizable: true
  z-coord: C
  escape-radius: escape_radius
  vanishing-radius: epsilon
  iteration-limit: max_iters
  initial-center: 0
  initial-pixel-size: 1/128
  code: |
      z : C <- 0
      iterate z -> z^2 + C until z escapes

      if z escaped:
        color <- rainbow (iterations / 20)
      else:
        color <- black

  tools:
    - name: Bulb info
      shortcut: b
      configuration:
        title: Period of bulb
        size: 400x200
        vertical-contents:
          - panel:
              title: "Result"
              vertical-contents:
                - text-entry:
                    label: "Period = "
                    value: "0"
                    type: Z
                    variable: period
          - panel:
              title: "Settings"
              vertical-contents:
                - text-entry:
                    label: "Warmup iterations"
                    value: "10000"
                    type: Z
                    variable: warmup
                - text-entry:
                    label: "Maximum period"
                    value: "1000"
                    type: Z
                    variable: max_period

      actions:
        - event: click
          code: |
            # Iterate z^2 + C many times so that we end up with
            # z close to one of the points on the attracting cycle.
            z : C <- 0
            iterate z -> z^2 + C until z escapes up to warmup times

            # Now that z is on the attracting cycle (or at least very near it),
            # count how many times we need to apply z^2 + C until we get
            # back to z again. Report the result in the `period` variable,
            # or report 0 if something went wrong.
            period <- 0
            if not (z escaped):
              target : C <- z
              repeat up to max_period times:
                z <- z^2 + C
              until z = target
              if z = target:
                period <- iterations

configuration:
  title: Configuration
  size: 400x200
  vertical-contents:
    - text-entry:
        label: "Max. iterations:"
        value: "100"
        type: Z
        variable: max_iters
    - text-entry:
        label: "Escape radius:"
        value: 10
        type: R
        variable: escape_radius
    - text-entry:
        label: "Minimum radius:"
        value: "0.0001"
        type: R
        variable: epsilon
