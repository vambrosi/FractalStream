viewers:
  - title: Parameter plane
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: a
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        r1 : C <- 1
        r2 : C <- -0.5 + a
        r3 : C <- -0.5 - a
        z : C <- 0
        k : Z <- 0
        lastZ : C <- 0

        repeat
          lastZ <- z
          f : C <- (z - r1) (z - r2) (z - r3)
          df : C <- (z - r2) (z - r3) + (z - r1) (z - r3) + (z - r1) (z - r2)
          z <- z - f / df
          k <- k + 1
        while k < maxIters and |z - lastZ| > tol

        c : Color <- grey
        if |z - r1| < tol then
          c <- red
        else if |z - r2| < tol then
          c <- green
        else if |z - r3| < tol then
          c <- blue
        s : R <- k
        s <- (cos (s pi / 10))^2
        output (if k = maxIters then black else blend (s, dark c, light c)) to color

    tools:
      - name: "Select parameter"
        shortcut: s
        actions:
          - event: click-or-drag
            code: output a to selectedA

  - title: Newton's method dynamics
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: z
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        k : Z <- 0
        lastZ : C <- 0
        r1 : C <- 1
        r2 : C <- -0.5 + selectedA
        r3 : C <- -0.5 - selectedA

        repeat
          lastZ <- z
          f : C <- (z - r1) (z - r2) (z - r3)
          df : C <- (z - r2) (z - r3) + (z - r1) (z - r3) + (z - r1) (z - r2)
          z <- z - f / df
          k <- k + 1
        while k < maxIters and |z - lastZ| > tol

        c : Color <- grey
        if |z - r1| < tol then
          c <- red
        else if |z - r2| < tol then
          c <- green
        else if |z - r3| < tol then
          c <- blue
        s : R <- k
        s <- (cos (s pi / 10))^2
        output (if k = maxIters then black else blend (s, dark c, light c)) to color

    tools:
      - name: Trace
        shortcut: t
        actions:
          - event: deactivated
            code: erase
          - event: click-or-drag
            code: |
              k : Z <- 0
              lastZ : C <- 0
              r1 : C <- 1
              r2 : C <- -0.5 + selectedA
              r3 : C <- -0.5 - selectedA
              erase
              while k < maxIters and |z - lastZ| > tol
                lastZ <- z
                f : C <- (z - r1) (z - r2) (z - r3)
                df : C <- (z - r2) (z - r3) + (z - r1) (z - r3) + (z - r1) (z - r2)
                z <- z - f / df
                draw point at lastZ
                draw line from lastZ to z
                k <- k + 1
              draw point at z

configuration:
  title: Newton's method configuration
  size: 400x200
  vertical-contents:
    - text-entry:
        label: "a ="
        value: "0"
        type: C
        variable: selectedA
    - text-entry:
        label: "closeness"
        value: "0.01"
        type: R
        variable: tol
    - text-entry:
        label: "Max. iterations: "
        value: "100"
        type: Z
        variable: maxIters
