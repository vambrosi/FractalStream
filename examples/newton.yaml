viewer:
  style: complex-plane
  title: Roots of $f$
  size: 512x512
  resizable: true
  z-coord: z
  iteration-limit: maxIters
  vanishing-radius: tol
  initial-center: 0
  initial-pixel-size: 1/128
  code: |
        lastZ : C <- 0

        while z != lastZ:
          lastZ <- z
          z <- z - $f$ / $df$

        if z = lastZ:
          c : Color <- if re(z) > 0 then red else if im(z) > 0 then yellow else blue
          s : R <- (cos (iterations pi / 10))^2
          color <- blend (s, dark c, light c)
        else:
          color <- black

  tools:
    - name: Trace
      shortcut: t
      actions:
        - event: deactivated
          code: erase
        - event: click-or-drag
          code: |
            lastZ : C <- 0
            erase
            while z != lastZ:
              lastZ <- z
              z <- z - $f$ / $df$
              draw point at lastZ
              draw line from lastZ to z
            draw point at z

setup:
  title: Newton's method setup
  size: 200x200
  vertical-contents:
    - text-entry:
        label: "f(z) = "
        value: "z^3 - 1"
        type: C
        environment:
          z: C
        variable: f
    - text-entry:
        label: "f'(z) = "
        value: "3 z^2"
        type: C
        environment:
          z: C
        variable: df

configuration:
  title: Newton's method configuration
  size: 400x200
  vertical-contents:
    - text-entry:
        label: "closeness"
        value: "0.01"
        type: R
        variable: tol
    - text-entry:
        label: "Max. iterations: "
        value: "100"
        type: Z
        variable: maxIters
