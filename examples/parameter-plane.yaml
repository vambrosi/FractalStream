viewers:
  - title: Parameter plane
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: C
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        z : C <- 0
        k : Z <- 0
        while k < maxIters and not stop
          z <- f
          k <- k + 1
        if k = maxIters then
          color <- black
        else
          c1 : Color <- if im(z) > 0 then blue else yellow
          c2 : Color <- if im(z) > 0 then green else red
          s : R <- k + 1 - (log (log (|z|^2 / 2))) / log 2
          s <- cos (s pi / 10)
          s <- s s
          color <- blend (s, c1, c2)

  - title: Dynamical plane
    style: complex-plane
    size: 512x512
    resizable: true
    z-coord: z
    initial-center: 0
    initial-pixel-size: 1/128
    code: |
        k : Z <- 0
        while k < maxIters and not stop
          z <- f
          k <- k + 1
        if k = maxIters then
          color <- black
        else
          c1 : Color <- if im(z) > 0 then blue else yellow
          c2 : Color <- if im(z) > 0 then green else red
          s : R <- k + 1 - (log (log (|z|^2 / 2))) / log 2
          s <- cos (s pi / 10)
          color <- blend (s^2, c1, c2)
    tools:
     - name: Trace
       shortcut: t
       actions:
          - event: deactivated
            code: erase

          - event: click-or-drag
            code: |
              prevZ : C <- z
              k : Z <- 0
              erase
              while k < 100
                prevZ <- z
                draw point at z
                z <- f
                draw line from z to prevZ
                k <- k + 1

setup:
  title: Parametric complex dynamics
  size: 200x200
  vertical-contents:
    - text-entry:
        label: "Iterate f(z) = "
        value: "z^2 + C"
        type: C
        environment:
          z: C
          C: C
        variable: f
    - text-entry:
        label: "until"
        value: "|z| > maxRadius"
        environment:
          z: C
          C: C
          maxRadius: R
        type: Boolean
        variable: stop

configuration:
  title: Configuration
  size: 400x200
  vertical-contents:
    - text-entry:
        label: "Selected value of C:"
        value: -0.1226 + 0.7449i
        type: C
        variable: C
    - text-entry:
        label: "Max. iterations: "
        value: "100"
        type: Z
        variable: maxIters
    - text-entry:
        label: "Max. radius: "
        value: 10
        type: R
        variable: maxRadius
