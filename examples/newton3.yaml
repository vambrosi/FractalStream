viewer:
  style: complex-plane
  title: Roots of {f}
  size: 512x512
  resizable: true
  z-coord: z
  iteration-limit: maxIters
  vanishing-radius: tol
  pixel-size: px
  initial-center: 0
  initial-pixel-size: 1/128
  code: |
        lastZ : C <- 0
        repeat:
          lastZ <- z
          f : C <- (z - a) (z - b) (z - c)
          df : C <- (z - a) (z - b) + (z - a) (z - c) + (z - b) (z - c)
          z <- z - f / df
        while z != lastZ

        col : Color <- yellow
        if z = a:
          col <- red
        else if z = b:
          col <- green
        else if z = c:
          col <- blue
        if z = lastZ:
          color <- blend ((cos (iterations pi / 10))^2, dark col, light col)
        else:
          color <- black

  tools:
    - name: Trace
      shortcut: t
      actions:
        - event: deactivated
          code: erase
        - event: click-or-drag
          code: |
            lastZ : C <- 0
            erase
            repeat:
              lastZ <- z
              f : C <- (z - a) (z - b) (z - c)
              df : C <- (z - a) (z - b) + (z - a) (z - c) + (z - b) (z - c)
              z <- z - f / df
              draw point at lastZ
              draw line from lastZ to z
            while z != lastZ

            draw point at z

    - name: Move roots
      shortcut: m
      actions:
        - event: activated
          code: |
            draw point at a
            draw point at b
            draw point at c
        - event: deactivated
          code: erase
        - event: drag
          start: z0
          code: |
            if drag_target = 0:
              if |z0 - a| < rad px:
                drag_target <- 1
              else if |z0 - b| < rad px:
                drag_target <- 2
              else if |z0 - c| < rad px:
                drag_target <- 3
            else if drag_target = 1:
              a <- z
            else if drag_target = 2:
              b <- z
            else if drag_target = 3:
              c <- z
            erase
            draw point at a
            draw point at b
            draw point at c
        - event: refresh
          code: |
            erase
            draw point at a
            draw point at b
            draw point at c
        - event: drag-finished
          code: drag_target <- 0

configuration:
  title: Newton's method configuration
  size: 400x200
  vertical-contents:
    - panel:
        title: "Roots"
        vertical-contents:
          - text-entry:
              label: "a ="
              value: 1
              type: C
              variable: a
          - text-entry:
              label: "b ="
              value: e^(2 pi i / 3)
              type: C
              variable: b
          - text-entry:
              label: "c ="
              value: e^(-2 pi i / 3)
              type: C
              variable: c
    - text-entry:
        label: "closeness"
        value: "0.01"
        type: R
        variable: tol
    - text-entry:
        label: "grab radius (px)"
        value: "5"
        type: R
        variable: rad
    - text-entry:
        label: "Max. iterations: "
        value: "100"
        type: Z
        variable: maxIters
    - text-entry:
        label: "Drag target: "
        value: "0"
        type: Z
        variable: drag_target
