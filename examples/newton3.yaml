viewer:
  style: complex-plane
  title: Roots of {f}
  size: 512x512
  resizable: true
  z-coord: z
  pixel-size: px
  initial-center: 0
  initial-pixel-size: 1/128
  code: |
        k : Z <- 0
        lastZ : C <- 0
        repeat
          lastZ <- z
          f : C <- (z - a) (z - b) (z - c)
          df : C <- (z - a) (z - b) + (z - a) (z - c) + (z - b) (z - c)
          z <- z - f / df
          k <- k + 1
        while k < maxIters and |z - lastZ| > tol
        col : Color <- yellow
        if |z - a| < tol then
          col <- red
        else if |z - b| < tol then
          col <- green
        else if |z - c| < tol then
          col <- blue
        s : R <- (cos (k pi / 10))^2
        output (if k = maxIters then black else blend (s, dark col, light col)) to color

  tools:
    - name: Trace
      shortcut: t
      actions:
        - event: deactivated
          code: erase
        - event: click-or-drag
          code: |
            k : Z <- 0
            lastZ : C <- 0
            erase
            repeat
              lastZ <- z
              f : C <- (z - a) (z - b) (z - c)
              df : C <- (z - a) (z - b) + (z - a) (z - c) + (z - b) (z - c)
              z <- z - f / df
              draw point at lastZ
              draw line from lastZ to z
              k <- k + 1
            while k < maxIters and |z - lastZ| > tol

            draw point at z

    - name: Move roots
      shortcut: m
      actions:
        - event: activated
          code: |
            draw point at a
            draw point at b
            draw point at c
        - event: deactivated
          code: erase
        - event: drag
          start: z0
          code: |
            if drag_target = 0 then
              if |z0 - a| < rad px then
                output 1 to drag_target
                drag_target <- 1
              else if |z0 - b| < rad px then
                output 2 to drag_target
                drag_target <- 2
              else if |z0 - c| < rad px then
                output 3 to drag_target
                drag_target <- 3
            else if drag_target = 1 then
              output z to a
              a <- z
            else if drag_target = 2 then
              output z to b
              b <- z
            else if drag_target = 3 then
              output z to c
              c <- z
            erase
            draw point at a
            draw point at b
            draw point at c
        - event: drag-finished
          code: output 0 to drag_target

configuration:
  title: Newton's method configuration
  size: 400x200
  vertical-contents:
    - panel:
        title: "Roots"
        vertical-contents:
          - text-entry:
              label: "a ="
              value: 1
              type: C
              variable: a
          - text-entry:
              label: "b ="
              value: e^(2 pi i / 3)
              type: C
              variable: b
          - text-entry:
              label: "c ="
              value: e^(-2 pi i / 3)
              type: C
              variable: c
    - text-entry:
        label: "closeness"
        value: "0.01"
        type: R
        variable: tol
    - text-entry:
        label: "grab radius (px)"
        value: "5"
        type: R
        variable: rad
    - text-entry:
        label: "Max. iterations: "
        value: "100"
        type: Z
        variable: maxIters
    - text-entry:
        label: "Drag target: "
        value: "0"
        type: Z
        variable: drag_target
